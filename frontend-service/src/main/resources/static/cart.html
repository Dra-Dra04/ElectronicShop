<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electro - Cart</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/slick.css"/>
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!-- HEADER & NAV copy giống product.html -->

<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="breadcrumb-header">Shopping Cart</h3>
                <ul class="breadcrumb-tree">
                    <li><a href="index.html">Home</a></li>
                    <li class="active">Cart</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- /BREADCRUMB -->

<div class="section">
    <div class="container">
        <div class="row">
            <!-- Cart table -->
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th width="120">Price</th>
                        <th width="80">Qty</th>
                        <th width="120">Total</th>
                        <th width="80"></th>
                    </tr>
                    </thead>
                    <tbody id="cart-table-body">
                    <!-- JS render -->
                    </tbody>
                </table>

                <div class="pull-right">
                    <h4>Subtotal: <span id="cart-subtotal">0 ₫</span></h4>
                    <a href="checkout.html" class="primary-btn">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER + NEWSLETTER (copy từ index) -->

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/jquery.zoom.min.js"></script>
<script src="js/main.js"></script>

<script>
    function formatMoney(v) {
        return v.toLocaleString('vi-VN') + " ₫";
    }

    function loadCart() {
        const body = document.getElementById("cart-table-body");
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        body.innerHTML = "";
        let subtotal = 0;

        cart.forEach((item, index) => {
            const lineTotal = item.price * item.quantity;
            subtotal += lineTotal;

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${item.name}</td>
                <td>${formatMoney(item.price)}</td>
                <td>
                    <input type="number" min="1" value="${item.quantity}"
                           data-index="${index}" class="cart-qty-input" style="width:70px;">
                </td>
                <td>${formatMoney(lineTotal)}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            `;
            body.appendChild(tr);
        });

        document.getElementById("cart-subtotal").innerText = formatMoney(subtotal);
        localStorage.setItem("cart", JSON.stringify(cart));
    }

    function removeItem(i) {
        let cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart.splice(i, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
    }

    document.addEventListener("DOMContentLoaded", () => {
        loadCart();

        // cập nhật số lượng khi sửa input
        document.getElementById("cart-table-body").addEventListener("change", e => {
            if (!e.target.classList.contains("cart-qty-input")) return;
            const index = e.target.getAttribute("data-index");
            let cart = JSON.parse(localStorage.getItem("cart") || "[]");
            const newQty = parseInt(e.target.value || "1");
            cart[index].quantity = newQty < 1 ? 1 : newQty;
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        });
    });
</script>
</body>
</html>
